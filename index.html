<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Countdown App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">New Year in</h1>
      <div class="timer-container">
        <!-- <div class="center" id="week">
          <p class="big-text" id="week-left">0</p>
          <span>WEEKS</span>
        </div> -->
        <div class="center" id="days">
          <p class="big-text" id="days-left">0</p>
          <span>DAYS</span>
        </div>
        <div class="center" id="hours">
          <p class="big-text" id="hours-left">0</p>
          <span>HOURS</span>
        </div>
        <div class="center" id="minutes">
          <p class="big-text" id="minutes-left">0</p>
          <span>MINUTES</span>
        </div>
        <div class="center" id="seconds">
          <p class="big-text" id="seconds-left">0</p>
          <span>SECONDS</span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
